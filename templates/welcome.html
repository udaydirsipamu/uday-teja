<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <h1>Displaying the value of variable in jinja2</h1>
{% if variableName %}
   <h2>Hi {{variableName}} Welcome to Flask Jinja2 </h2>
{% else %}
   <h2>Hello Guest, Welcome to Flask Jinja2 </h2>
{% endif %}
<h2>evaluating the expression (128+200+220) --> : {{128+200+220}}</h2>
</body>
</html>
