<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Login Form </h1>
    <form method="POST" action ="login">
        USER ID : <input type="text" id="userName" name="userName" value="{{request.form.userName}}"><br/> <br/>

        Password : <input type="text" id="pwd" name="pwd" value="{{request.form.pwd}}"> <br/> <br/>
        <button type="submit">Login</button>
    </form>
    {% if error %}
        <h1 style="color:red"> Error : {{error}} </h1>
    {% endif %}
</body>
</html>
