<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Text colors</h1>
            <p class ="bg-primary">Text is in Primary color..</p>
            <p class ="bg-secondary">Text is in Secondary color..</p>
            <p class ="bg-success">Text is in Success color..</p>
            <p class ="bg-danger">Text is in danger color..</p>
            <p class ="bg-warning">Text is in warning color..</p>
            <p class ="bg-dark text-white">Text is in dark color..</p>
        </div>
    </body>
