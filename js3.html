<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <style>
        body{ background-image: url("js1.jpeg");
            background-repeat:no-repeat ;
            background-size: 100% 100%;}
        button{ margin: 100px;}
    </style>
<button class="btn btn-danger" onclick ="displayData()">Display Data</button>
<p id="display"/>
<body>
<script>
    function displayData(){
        names=["Pavan","Uday","Vishnu","Kasi","Sujith"]
        strToDisplay= "<ul>"
        for ( let name of names )
           strToDisplay=strToDisplay + "<li>" + name + "</li>"
           strToDisplay=strToDisplay + "</ul>"
           alert (strToDisplay)
           document.getElementById("display").innerHTML=strToDisplay
    }
</script>
    </body>
</html>
