<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <style>
        body{ background-image: url("js1.jpeg");
            background-repeat:no-repeat ;
            background-size: 100% 100%;}
        button{ margin: 100px;}
    </style>
<body>
    <button class="btn btn-primary" onclick ="RestDemo()">REST Operator Demo</button>
<script>
        RestDemo = () => {
            res=sum(110,210,315,465,520,648)
            alert("Result of first sum is: "+res)
            res=sum(11,22,33,44,55)
            alert("Result of second sum is: "+res)
        }
        sum=(...data) =>{
            finalres=0
            for(let num of data)
                finalres=finalres+num
            return finalres
        }
</script>
    </body>
</html>
