<div class="outer">
<div class="login-container">
    <div class="login-content">
        <div class="login-form">
           <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="username">Username : </label>
            <input type="text" id="username" class="form-control" name="username" [(ngModel)]="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password : </label>
            <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" required>
        </div>
        <button class="btn btn-success"  type="submit">Login</button><br/><br/>
    </form>
    <p>Not have an account<a routerLink="/register" class="link">Register</a></p>
</div>   
</div>
</div>
</div>
