<button class="btn btn-primary" onclick ="arrowFunctionsDemo()">Arrow Functions</button>
<body>
<script>
        arrowFunctionsDemo = () => {
            let x=220
            let y=330
            let result=sum(x,y)
            alert("Sum is : "+result)
        }
        sum=(x,y) => x + y    
        alert ("This is a new way of writing an arrow function..")
</script>
